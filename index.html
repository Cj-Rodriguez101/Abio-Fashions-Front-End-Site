  <script type="text/javascript">
    var menuItems = document.getElementById("MenuItem");

    menuItems.style.maxHeight = "0px";

    function menuToggle(){
      if(menuItems.style.maxHeight == "0px"){
        menuItems.style.maxHeight = "200px";

      }
    }

  <script type="text/javascript">
    var pictureSlides = document.querySelectorAll(".slide");
    var btns = document.querySelectorAll(".btn");
    let currentSlide = 1;

    /*Manual navigation*/
    var manualNav = function(manual){
      pictureSlides.forEach((slide) => {
        slide.classList.remove('active');
      });

      btns.forEach((btn) => {
        btn.classList.remove('active');
      });

      pictureSlides[manual].classList.add('active');
      btns[manual].classList.add('active');
    }

    btns.forEach((btn, i) =>{
      btn.addEventListener("click",()=> {
        manualNav(i);
        currentSlide = 1;
      });
    });

    /*Autoplay*/
    var repeat = function(activeClass){
      let active = document.getElementsByClassName('active');
      let i = 1;

      var repeater = () =>{
        setTimeout(function(){
          [...active].forEach((activeSlide) => {
            activeSlide.classList.remove('active');
          });
          pictureSlides[i].classList.add('active');
          btns[i].classList.add('active');
          i++;

          if(pictureSlides.length == i){
            i = 0;
          }

          if(i >= pictureSlides.length){
            return;
          }
          repeater();
        }, 5000);
      }
      repeater();
    }
    repeat();
  </script>
